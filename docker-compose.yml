services:
  postgres:
    image: postgres:15
    container_name: manga_db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - manga_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: manga_backend
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      # DATABASE_URL comes from .env file
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - STORAGE_PATH=/app/storage/manga
      - SETUP_ADMIN_USERNAME=${SETUP_ADMIN_USERNAME:-admin}
      - SETUP_ADMIN_EMAIL=${SETUP_ADMIN_EMAIL:-admin@example.com}
      - SETUP_ADMIN_PASSWORD=${SETUP_ADMIN_PASSWORD:-changeme}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    volumes:
      - ./manga-storage:/app/storage/manga
    networks:
      - manga_network
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: manga_frontend
    environment:
      - NEXT_PUBLIC_API_URL=/api
    networks:
      - manga_network
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: manga_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - manga_network
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data:

networks:
  manga_network:
    driver: bridge